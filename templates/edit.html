<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="= X-UA-Compatible" content="ie=edge">
        <title>Edit Product {{ product.id }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>

    <body>
        <h1 style="text-align: center;">Product {{ product.id }} - EDIT</h1>
        <hr>
        <form action="/edit/{{ product.id }}" class="container" method="post">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="name" id="name" placeholder="name" class="form-control" value="{{ product.name }}">
                </div>
                <div class="col-md-4">
                    <input type="text" name="brand" id="brand" placeholder="brand" class="form-control" value="{{ product.brand }}">
                </div>
                <div class="col-md-4">
                    <input type="number" step="0.01" name="price" id="price" placeholder="price" class="form-control" value="{{ product.price }}">
                </div>
            </div>
            <br>
            <div class="row col-xs-12">
                <button type="submit" class="btn btn-block btn-sucess">Submit</button>
            </div>
        </form>
    </body>
</html>
